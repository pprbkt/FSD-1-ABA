<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - CRUD Operations Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸš€ Task Manager System</h1>
            <p>Full-Stack-Development-1 | Activity-Based Assessment</p>
            <p class="subtitle">Demonstrating GET, POST, PUT, DELETE Methods</p>
        </header>

        <!-- Task Form (POST/PUT) -->
        <section class="form-section">
            <h2 id="form-title">â• Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-group">
                    <label for="title">Task Title: <span class="required">*</span></label>
                    <input type="text" id="title" required placeholder="Enter task title" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="description">Description: <span class="required">*</span></label>
                    <textarea id="description" required placeholder="Enter task description" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="pending">â³ Pending</option>
                            <option value="in-progress">ğŸ”„ In Progress</option>
                            <option value="completed">âœ… Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority">
                            <option value="low">ğŸŸ¢ Low</option>
                            <option value="medium">ğŸŸ¡ Medium</option>
                            <option value="high">ğŸ”´ High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate">
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Task</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display:none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Tasks Display (GET) -->
        <section class="tasks-section">
            <div class="section-header">
                <h2>ğŸ“‹ All Tasks</h2>
                <button id="refreshBtn" class="btn btn-refresh">ğŸ”„ Refresh</button>
            </div>
            <div id="tasksContainer" class="tasks-grid"></div>
            <div id="emptyState" class="empty-state" style="display:none;">
                <p>ğŸ“­ No tasks found. Create your first task above!</p>
            </div>
        </section>

        <!-- Method Indicator -->
        <div id="methodIndicator" class="method-indicator"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
